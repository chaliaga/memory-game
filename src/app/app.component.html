<div class="card">
  <div class="flex flex-wrap justify-content-center card-container blue-container cardId">
    <ng-template ngFor let-card [ngForOf]="cards">
      <div id="{{card.id}}"
           class="flex align-items-center justify-content-center bg-blue-500 font-bold text-white m-2 w-10rem h-10rem border-round"
           (click)="evaluate(card)">
        <ng-template [ngIf]="card.isOpen" [ngIfElse]="showValue">
          <img class="cardImage" src="{{card.url}}" title="{{ card.value }}" alt="card logo"/>
        </ng-template>
        <ng-template #showValue>
          <span class="text-5xl">{{card.value}}</span>
        </ng-template>
      </div>
    </ng-template>
  </div>
</div>
<p-confirmDialog [style]="{width: '50vw'}" key="positionDialog" [position]="position" [baseZIndex]="10000"
                 rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>

<p-toast></p-toast>

<router-outlet></router-outlet>
