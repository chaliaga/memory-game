<div class="card">
  <div class="flex flex-wrap justify-content-center card-container blue-container card">
    <ng-template ngFor let-card [ngForOf]="cards">
      <div id="{{card.id}}"
           class="cardTop flex align-items-center justify-content-center bg-blue-500 font-bold text-white m-2 w-10rem h-10rem border-round"
           (click)="evaluate(card)">
        <ng-template [ngIf]="card.isOpen">
          <img class="cardImage" src="{{card.url}}" alt="card logo"/>
        </ng-template>
      </div>
    </ng-template>
  </div>
</div>
<p-confirmDialog [style]="{width: '50vw'}" key="positionDialog" [position]="position" [baseZIndex]="10000"
                 rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>

<p-toast></p-toast>

<router-outlet></router-outlet>
